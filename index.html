<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="logo">Spotify</li>
            <li>Home</li>

                    <img src="covers/1.jpg" alt="1">

                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">02:33 <i id="1" class="fa-solid songItemPlay fa-circle-play fa-xl"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="1">
                    <span class="songName">Let me love you</span>

                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="1">

                    <span class="songlistplay"><span class="timestamp">04:27 <i id="3" class="fa-solid songItemPlay fa-circle-play fa-xl"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">03:28 <i id="4" class="fa-solid songItemPlay fa-circle-play fa-xl"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">03:28 <i id="5" class="fa-solid songItemPlay fa-circle-play fa-xl"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">03:28 <i id="6" class="fa-solid songItemPlay fa-circle-play fa-xl"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/8.jpg" alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">04:33 <i id="7" class="fa-solid songItemPlay fa-circle-play fa-xl"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/9.jpg" alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">03:50 <i id="8" class="fa-solid songItemPlay fa-circle-play fa-xl"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/10.jpg" alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">03:28 <i id="9" class="fa-solid songItemPlay fa-circle-play fa-xl"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="song-name">
            <div class="icons">
                <!-- font awesome icons -->
                <i class="fa-solid fa-backward fa-2xl" id="previous"></i>
                <i class="fa-solid fa-circle-play fa-2xl" id="masterPlay"></i>
                <i class="fa-solid fa-forward fa-2xl" id="next"></i>
            </div>
            <div class="songInfo">
                <img src="playing.gif" width="42px" alt="" id="gif">
                <span id="masterSongName"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
